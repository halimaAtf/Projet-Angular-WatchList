<div class="movies">
  @for (movie of movieService.movies; track movie.id) {
    <app-movie-card
      [movie]="movie"
      (delete)="movieService.deleteMovie(movie.id)"
      (rate)="movieService.updateRating(movie.id, $event)"
      (toggle)="movieService.toggleWatched(movie.id)">
    </app-movie-card>
  }
</div>
<main class="main">
  <app-header></app-header>
</main>
